<script type="text/javascript">
    let btn = document.getElementById('btn')
    let content = document.getElementById('content')
    let contentOut = document.getElementById('contentOut')
    btn.addEventListener('click', function () {
        let height = getComputedStyle(content, null)["height"]
        let i = 0
        function step() {
            if (i >= parseInt(height)) {
                window.cancelAnimationFrame(t);
                contentOut.style.overflowY = 'auto'
                return
            }
            i += 10
            contentOut.style.height = i + 'px'
            window.requestAnimationFrame(step);
        }
        let t = window.requestAnimationFrame(step);
    })
</script>
